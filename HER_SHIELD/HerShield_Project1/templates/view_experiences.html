<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Experiences - HerShield</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 1000px;
            margin: 2rem auto;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background: linear-gradient(45deg, #ff4d79, #ff3366);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        .experience-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .category-badge {
            background: #ff4d79;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: inline-block;
        }
        .author-info {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 1rem;
            background: #ff4d79;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .experience-content {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        .experience-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #888;
            font-size: 0.9rem;
        }
        .btn-primary {
            background: #ff4d79;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 10px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: #ff3366;
        }
        .filters {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .search-box {
            position: relative;
        }
        .search-box input {
            padding-left: 2.5rem;
            border-radius: 10px;
        }
        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-book-open me-2"></i>Community Experiences</h1>
            <a href="{{ url_for('write_experience') }}" class="btn btn-primary">
                <i class="fas fa-pen-fancy me-2"></i>Share Your Experience
            </a>
        </div>

        <div class="filters">
            <div class="row">
                <div class="col-md-6">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" class="form-control" id="searchInput" placeholder="Search experiences...">
                    </div>
                </div>
                <div class="col-md-6">
                    <select class="form-select" id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="Safety Tips">Safety Tips</option>
                        <option value="Personal Story">Personal Story</option>
                        <option value="Self-Defense">Self-Defense</option>
                        <option value="Emergency Response">Emergency Response</option>
                        <option value="Community Support">Community Support</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
        </div>

        {% for experience in experiences %}
        <div class="experience-card">
            <span class="category-badge">{{ experience.category }}</span>
            <h3>{{ experience.title }}</h3>
            
            <div class="author-info">
                <div class="author-avatar">
                    {{ experience.author_name[0] }}
                </div>
                <div>
                    <div class="author-name">{{ experience.author_name }}</div>
                    <div class="post-date">{{ experience.created_at }}</div>
                </div>
            </div>

            <div class="experience-content">
                {{ experience.content }}
            </div>

            <div class="experience-footer">
                <div class="likes">
                    <i class="fas fa-heart me-1"></i>{{ experience.likes }} likes
                </div>
                <div class="actions">
                    <button class="btn btn-sm btn-outline-primary me-2">
                        <i class="fas fa-heart me-1"></i>Like
                    </button>
                    <button class="btn btn-sm btn-outline-secondary">
                        <i class="fas fa-share me-1"></i>Share
                    </button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const experiences = document.querySelectorAll('.experience-card');
            
            experiences.forEach(experience => {
                const title = experience.querySelector('h3').textContent.toLowerCase();
                const content = experience.querySelector('.experience-content').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || content.includes(searchTerm)) {
                    experience.style.display = 'block';
                } else {
                    experience.style.display = 'none';
                }
            });
        });

        // Category filter
        document.getElementById('categoryFilter').addEventListener('change', function(e) {
            const category = e.target.value;
            const experiences = document.querySelectorAll('.experience-card');
            
            experiences.forEach(experience => {
                const experienceCategory = experience.querySelector('.category-badge').textContent;
                
                if (!category || experienceCategory === category) {
                    experience.style.display = 'block';
                } else {
                    experience.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
